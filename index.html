<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container">
            <div class="left-site">
                <img src="assets/logo/logo.svg" class="logo" alt="logo">
                <h4>Manoj Karki</h4>
                <p class="yourt">Youtuber</p>
                <ul class="left-ul">
                    <li class="left-li"><img src="/assets/icons/youtube.svg" alt="youtube">  Streams </li>
                    <li class="left-li"><img src="/assets/icons/gamepad.svg" alt="gamepad"> Gamer </li>
                    <li class="left-li"><img src="/assets/icons/live.svg" alt="live"> Live </li>
                    <li class="left-li"><img src="/assets/icons/open-book.svg" alt="open-book"> Library </li>
                </ul>
                <p class="join">Join pro <br> for free <br> games</p>
            </div>
            <div class="right-site">
                <h2>Active Games</h2>
                <div class="search">
                    <input type="search" placeholder="search">
                    <button type="button"><i class="far fa-search"></i></button>
                </div>
                <div class="game">
                    <div class="game-type">
                        <img src="assets/image/2.svg" alt="Spiderman">
                        <ul class="game-info">
                            <li>
                                <h5>Spiderman 3</h5>
                            </li>
                            <li>PS3 Version</li>
                            <li>
                                <div class="line-1"><div class="line-1-white"></div></div>
                            </li>
                        </ul>
                        <div class="procent">
                            <h3>80%</h3>
                        </div>
                    </div>
                    <div class="game-type">
                        <img src="assets/image/3.svg" alt="CyberPunk 2077">
                        <ul class="game-info">
                            <li>
                                <h5>CyberPunk 2077</h5>
                            </li>
                            <li>PS5 Version</li>
                            <li>
                                <div class="line-2"><div class="line-2-white"></div></div>
                            </li>
                        </ul>
                        <div class="procent">
                            <h3>50%</h3>
                        </div>
                    </div>
                    <div class="game-type">
                        <img src="assets/image/4.svg" alt="Apex Legend">
                        <ul class="game-info">
                            <li>
                                <h5>Apex Legend</h5>
                            </li>
                            <li>PS3 Version</li>
                            <li>
                                <div class="line-3"><div class="line-3-white"></div></div>
                            </li>
                        </ul>
                        <div class="procent">
                            <h3>90%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-moon"></div>
        <div class="right-moon"></div>

    </header>


</body>

</html>
